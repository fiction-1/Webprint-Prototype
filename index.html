<!DOCTYPE html>
<html>

<head>
    <title>Webprint</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow:hidden;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>
    <object class="pdf" 
            data=
"itterations/Interactive13.pdf#toolbar=0"
            width="800"
            height="500">
    </object>
</body>

<!--modified from code from https://www.geeksforgeeks.org/how-to-embed-pdf-file-using-html/-->
</html>
